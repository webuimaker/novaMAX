  - title: "What Constitutes a Strong Security Team?"
    text: Strong built, a clean background, some relevant guarding experience, additional training on the job and a smart app on guarding solutions that keeps you updated on the latest posts and orders.  
  - title: "GPS Tracking"
    text: A tool that brings accountability to the forefront. You can’t watch your security officers 24 hours a day. With our tech, you don’t have to. Just set it up once, and get automated alerts, reports and analytics on whether your people are doing the right work or not.
  - title: "Scheduling Software"
    text: A user-friendly system that gives the business owner and employees a better way to work, collaborate and manage shifts. Replace manual tasks of resource allocation with a solution that can fit anywhere anytime.  
   