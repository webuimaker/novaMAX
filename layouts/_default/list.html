{{ define "main" }}
<div class="container">
    <div class="row align-items-center" style="padding-top: 90px;">
        <div class="col-12">
            <figure><img src="/images/novagems-img/blogs/blog.svg" alt="blog"></figure>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5">
    <div class="row">
        {{- partial "blog-filter.html" . -}}
    </div>
    <div class="row ">
        {{ range (.Paginator 1000).Pages.ByPublishDate.Reverse }}
        <div class="col-lg-4 col-md-6 col-12 phone-fast mt-4 filter {{range .Params.categories}}{{.}} {{end}}">
            <div class="grids purple blog-shadow ">
                {{ .Render "li"}}
            </div>
        </div>
        {{ end }}
    </div>
    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
{{end}}
