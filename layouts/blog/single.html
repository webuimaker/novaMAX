{{ define "main" }}
<div class="blog-single-page">
    <section class="container innercontentarea pt-5">
        <div class="col-md-10 mx-auto">
            <div class="row d-flex row-eq-height ">
                <div class="col-lg-6 col-md-6 col-12 ">
                    <div class="mw6 center ph3 pv4">
                        <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                                <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
                            </div>
                            <div class="badge">
                                <p>Read in {{ .ReadingTime }} minutes</p>
                            </div>
                        </div>
                        <div class="cms mw6">
                            <p>{{ .Description }}</p>
                            {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }} {{ .Content }}
                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-12 "></div>
                <div class="col-lg-5 col-md-5 col-12 ">
                    {{- partial "get-a-free-trial.html" . -}}
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Sign up For Newsletter</h6>
                        <form class="mt-3" id="Sign-Up-Newsletter"></form>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
    </section>



    <section>
        {{- partial "resources.html" . -}}
    </section>
</div>
{{ end }}
